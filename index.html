<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ehealth-angular</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body ng-controller="AppCtrl as vm">

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ehealth-angular</a>
      </div>
    </nav>

    <div class="container">
      <div ng-if="vm.error">
        <p>Could not load the repository list</p>
        <div ng-if="error.data.message">
          <span>The error message was:</span>
          <pre ng-bind="error.data.message | json"></pre>
        </div>
        <p>This could be a result of an GitHub outage, or an issue with its API.</p>
        <span>Instead, please find the repositories on</span>
        <a href="https://www.npmjs.com/~ehealthafrica">npm</a><span>.</span>
      </div>

      <div ng-if="vm.repos">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            ng-model="search"
          >
        </div>

        <div class="list-group">
          <a
            ng-href="{{repo.url}}"
            ng-repeat="repo in vm.repos | filter: search"
            class="list-group-item"
          >
            <h4
              class="list-group-item-heading"
              ng-bind="::repo.name"
            ></h4>
            <p
              class="list-group-item-text"
              ng-bind="::repo.description"
            ></p>
          </a>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
